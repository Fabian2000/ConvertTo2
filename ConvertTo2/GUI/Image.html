<div class="container p-4">
    <!-- Title -->
    <h2 class="text-light mb-4">Image</h2>

    <!-- Resolution (Breite und Höhe) -->
    <div class="form-group mb-4">
        <label for="resolution" class="text-light">Resolution</label>
        <div class="input-group">
            <!-- Width Input -->
            <input type="number" class="form-control input-bg-color text-white border-white placeholder-white shadow-none"
                   id="resolutionWidth" placeholder="Width" style="outline: none !important;" />

            <!-- Ratio Lock Icon -->
            <span class="input-group-text bg-dark text-white" title="Ratio locked">
                <i class="fas fa-link"></i>
            </span>

            <!-- Height Input -->
            <input type="number" class="form-control input-bg-color text-white border-white placeholder-white shadow-none"
                   id="resolutionHeight" placeholder="Height" style="outline: none !important;" />
        </div>
    </div>
</div>
