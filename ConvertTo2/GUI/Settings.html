<div class="container p-4">
    <!-- Überschrift -->
    <h2 class="text-light mb-4">Settings</h2>

    <!-- Output File -->
    <!--<div class="form-group mb-4">
        <label for="outputFile" class="text-light">Output File</label>
        <input type="text" class="form-control input-bg-color text-white border-white placeholder-white shadow-none" id="outputFile" placeholder="Enter output file name" style="outline: none !important;" />
    </div>-->
    <div class="form-group mb-4">
        <label for="outputFile" class="text-light">Output File</label>
        <div class="input-group">
            <input type="text" class="form-control input-bg-color text-white border-white placeholder-white shadow-none"
                   id="outputFile" placeholder="Enter output file name" style="outline: none !important;" />
            <!-- Ordnerwahl Button -->
            <button class="btn btn-outline-light" id="folderSelect">
                <i class="fas fa-folder-open"></i>
            </button>
        </div>
    </div>

    <!-- Grid System für Preset und Threads -->
    <div class="row">
        <!-- Preset (Dropdown) -->
        <div class="col form-group">
            <label for="preset" class="text-light">Preset</label>
            <select class="form-control input-bg-color text-white border-white placeholder-white shadow-none" id="preset" style="outline: none !important;">
                <option value="ultrafast">Ultrafast</option>
                <option value="superfast">Superfast</option>
                <option value="veryfast">Veryfast</option>
                <option value="faster">Faster</option>
                <option value="fast">Fast</option>
                <option value="medium">Medium</option>
                <option value="slow">Slow</option>
                <option value="slower">Slower</option>
                <option value="veryslow">Veryslow</option>
                <option value="placebo">Placebo</option>
            </select>
        </div>

        <!-- Threads (mit korrekt versteckten Up/Down-Buttons) -->
        <div class="col form-group">
            <label for="threads" class="text-light">Threads</label>
            <input type="number" class="form-control input-bg-color text-white border-white placeholder-white shadow-none" id="threads" min="0" max="32" placeholder="Thread count" style="outline: none !important;" />
        </div>
    </div>
</div>
