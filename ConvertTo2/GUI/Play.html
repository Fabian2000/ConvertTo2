<div class="container p-4">
    <!-- Title -->
    <h2 class="text-light mb-4">Action</h2>

    <!-- Play Button (visible by default) -->
    <div class="form-group mb-4">
        <button id="startProcess" class="btn btn-success w-100 d-block">
            <i class="fas fa-play"></i> Start
        </button>

        <!-- Stop Button (hidden by default) -->
        <button id="stopProcess" class="btn btn-danger w-100 d-none">
            <i class="fas fa-stop"></i> Stop
        </button>
    </div>

    <!-- Placeholder -->
    <div style="height: 50px;"></div>

    <!-- Lightsaber "Progressbar" -->
    <div class="position-relative d-none" id="loader">
        <div id="loader" class="position-relative">
            <div class="ls-particles ls-part-1"></div>
            <div class="ls-particles ls-part-2"></div>
            <div class="ls-particles ls-part-3"></div>
            <div class="ls-particles ls-part-4"></div>
            <div class="ls-particles ls-part-5"></div>
            <div class="lightsaber ls-left ls-green"></div>
            <div class="lightsaber ls-right ls-red"></div>
        </div>
        <!-- Loader (HTML + CSS) by Sam Garcia - https://www.sliderrevolution.com/resources/css-loaders/ -->
    </div>

    <!-- Placeholder -->
    <div style="height: 100px;"></div>

    <div class="d-none justify-content-center" id="auto-completion-actions">
        <div class="col form-group">
            <select class="form-control input-bg-color text-white border-white placeholder-white shadow-none"
                    id="actions-on-finish">
                <option value="1">No action selected</option>
                <option value="2">Close program after completion</option>
                <option value="3">Shutdown computer after completion</option>
                <option value="4">Open file after completion</option>
                <option value="5">Open file location after completion</option>
            </select>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-dark d-none" id="done"><i class="fa-solid fa-check"></i> Done</button>
    </div>
</div>
